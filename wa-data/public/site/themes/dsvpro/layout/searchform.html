{strip}
{if $wa->shop}
    <form method="get" action="{$wa->getUrl('shop/frontend/search')}">
        <div class="input-group">
            <input class="search-form__input form-control" type="search" name="query" placeholder="[s`Search`]" autocomplete="off"{if $theme_settings.search_autocomplete && isset($autocomplete)} id="searchAjax" data-startfrom="{$theme_settings.search_autocomplete_count_letters|default:4}"{/if}{if !empty($query)} value="{$query}"{/if}>
            <span class="input-group-btn">
                <button class="search-form__button btn" type="submit"><i class="mi mi-search mi-24 search-form__icon"></i></button>
            </span>
        </div>
    </form>
    {if isset($autocomplete)}
        <div class="search-form__collapse"></div>
    {/if}
{/if}
{/strip}
