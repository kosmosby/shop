<script type="text/javascript" src="{$wa_app_static_url}plugins/imageupload/js/ImageUpload.js?{$wa->version()}"></script>
{$placeholder = 'добавить описание'}
<script>
    $(function() {
        $.imageupload.init({
            placeholder: '{$placeholder}'
        });
    });
</script>
<style>
    .image-url{
        min-width: 200px;
        width: 40%;
    }
    .image-upload-loading{
        display: none;
    }
</style>
<div class="image-upload-container block double-padded s-image-upload-dropbox">
    <i class="icon16 upload"></i>Укажите ссылку на изображение
    <input type="text" name="image_url" data-product-id="{$product_id}" class="image-url">
    <a class="image-upload-but" href="#">Загрузить</a>
    <span class="image-upload-loading"><i class="icon16 loading"></i>Загрузка...</span>
    <div class="image-upload-response"></div>
</div>
