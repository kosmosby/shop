<div class="col-xs-12">
<div class="row contain">
	<div class="col-xs-12 form-inline">
		<div class="form-group">
            <label data-toggle="tooltip" data-placement="bottom" data-html="true" title="[`<strong>Full</strong> - Load all image element in a sequence at the initialisation. This will boost up the loading of your page, and will preload all images to have a smooth and breakless run already in the first loop;<br> <strong>Smart</strong> - It will load the page as quick as possible, and load only the current and neighbour slide elements. If slide is called which not loaded yet, will be loaded on demand with minimal delays.<br> <strong>Single</strong> - It will load only the the start slide. Any other slides will be loaded on demand.`]" for="">[`Lazy Load`]</label>
            <select class="form-control" name="globallazyload">
            	{if !isset($layer) && !isset($layer.properties) && !isset($layer.properties.globallazyload)}
                    {assign var='globallazyload' value='smart'}
                {else}
                    {assign var='globallazyload' value=$layer.properties.globallazyload|default:'smart'}
                {/if}                  
                <option value="full" {if $globallazyload == 'full'}selected="selected"{/if}>[`Full`]</option>
                <option value="smart" {if $globallazyload == 'smart'}selected="selected"{/if}>[`Smart`]</option>
                <option value="single" {if $globallazyload == 'single'}selected="selected"{/if}>[`Single`]</option>
            </select>
	    </div>
	    <div class="form-group">	      
	       	<label data-toggle="tooltip" data-placement="bottom" title="[`If unchecked the Progressbar will be shown. To hide the Progress Bar check this.`]" for="">[`Progressbar`]</label>
	        <label style="display:block">
	            <input class="js-switch" type="checkbox" name="globalsProgressBar" value="1" {if $slide.properties.globalsProgressBar == 'on'}checked="checked"{/if}> 
	        </label>
	    </div>
	    <div class="form-group">
	        <label data-toggle="tooltip" data-html="true" data-placement="bottom" title="[`Loader Spinner Type. If you want disable it, set this option to <strong>off</strong>'`]" for="">[`Loader Spinner`]</label>
            <select class="form-control" name="globalspinner">
                {if !isset($slide) && !isset($slide.properties) && !isset($slide.properties.globalspinner)}
                    {assign var='globalspinner' value='spinner4'}
                {else}
                    {assign var='globalspinner' value=$slide.properties.globalspinner|default:'spinner4'}
                {/if}  
                <option value="off" {if $globalspinner == 'off'}selected="selected"{/if}>[`Off`]</option>
                <option value="spinner1" {if $globalspinner == 'spinner1'}selected="selected"{/if}>[`Style 1`]</option>
                <option value="spinner2" {if $globalspinner == 'spinner2'}selected="selected"{/if}>[`Style 2`]</option>
                <option value="spinner3" {if $globalspinner == 'spinner3'}selected="selected"{/if}>[`Style 3`]</option>
                <option value="spinner4" {if $globalspinner == 'spinner4'}selected="selected"{/if}>[`Style 4`]</option>
                <option value="spinner5" {if $globalspinner == 'spinner5'}selected="selected"{/if}>[`Style 5`]</option>
            </select>
	    </div>
	    <div class="form-group">
	    	<label data-toggle="tooltip" data-placement="bottom" data-html="true" title="[`If checked, the slider starts to play after it visible area enter in viewport `]" for="">[`Viewport`]</label>
            <label style="display:block">
                <input class="js-switch" type="checkbox" name="globalstoviewport" value="1" {if  $slide.properties.globalstoviewport == 'true'}checked="checked"{/if}>
            </label>
	    </div>
	    <div class="form-group">
	    	<label data-toggle="tooltip" data-placement="bottom" data-html="true" title="[`<strong>Wait</strong> will only first time trigger the Slider. In case the Slider is not visible during / after the Document loaded, the slider will wait till the Slider becomes in Visible Position.  Once the Slider is triggered to play, it will not stop again, even if the slider is not in the viewport.<br><strong>Pause</strong> similar to the wait behavior, however the slider will stop every time the Slider is out of the visible area.`]" for="">[`Out Off`]</label>
            <select class="form-control half" name="globalstoviewportoutof">
                {if !isset($layer) && !isset($layer.properties) && !isset($layer.properties.globalstoviewportoutof)}
                    {assign var='globalstoviewportoutof' value='pause'}
                {else}
                    {assign var='globalstoviewportoutof' value=$layer.properties.globalstoviewportoutof|default:'pause'}
                {/if} 
                <option value="wait" {if $globalstoviewportoutof == 'wait'}selected="selected"{/if}>Wait</option>
                <option value="pause" {if $globalstoviewportoutof == 'pause'}selected="selected"{/if}>Pause</option>
            </select>
	    </div>

	    <div class="form-group">
	    	<label data-toggle="tooltip" data-placement="bottom" data-html="true" title="[`Define how many percent of the Slider must be visible before it starts. 100% means, the full slider must be in the visible area before it starts, and 20% will start the slider already after 20% of the slider becomes visible.`]" for="">[`Visible Area`]</label>
            <input class="form-control halfto" type="text" name="globalviewportvisiblearea" value="{if isset ($slide.properties.globalviewportvisiblearea)}{$slide.properties.globalviewportvisiblearea}{else}60{/if}">
	    </div>

        <div class="form-group">
            <label data-toggle="tooltip" data-placement="bottom" title="[`Shadow type which will be drawn via jQuery and css on demand.`]" for="">[`Shadow`]</label>
            <select class="form-control" name="globalshadow">
                {if !isset($slide) && !isset($slide.properties) && !isset($slide.properties.globalshadow)}
                    {assign var='globalshadow' value='0'}
                {else}
                    {assign var='globalshadow' value=$slide.properties.globalshadow|default:'0'}
                {/if}  
                <option value="0" {if $globalshadow == '0'}selected="selected"{/if}>[`Off`]</option>
                <option value="1" {if $globalshadow == '1'}selected="selected"{/if}>[`Style 1`]</option>
                <option value="2" {if $globalshadow == '2'}selected="selected"{/if}>[`Style 2`]</option>
                <option value="3" {if $globalshadow == '3'}selected="selected"{/if}>[`Style 3`]</option>
                <option value="4" {if $globalshadow == '4'}selected="selected"{/if}>[`Style 4`]</option>
                <option value="5" {if $globalshadow == '5'}selected="selected"{/if}>[`Style 5`]</option>
                <option value="6" {if $globalshadow == '6'}selected="selected"{/if}>[`Style 6`]</option>
            </select>
        </div>
	    	   
</div>
</div>
</div>
