<div class="col-xs-12">
    <div class="row contain">
        <div class="col-xs-12 form-inline">
        <div class="form-group">
            <img class="imgplaceholder" style="height: 80px;" src="{if isset($slide.properties.globalthumbimage)}{$slide.properties.globalthumbimage}{else}{$wa_app_static_url}plugins/revolutionslider/img/imgplaceholder.png{/if}" alt="">
            <input type="hidden" class="thumbImage" name="globalthumbimage" value="{if isset ($slide.properties.globalthumbimage)}{$slide.properties.globalthumbimage}{/if}">
        </div>
        <div class="form-group">    
            <input type="text" name="globalthumbimagefull" class="revoslider_upload_input" style="float: left;margin-right: 5px;" value="{if isset ($slide.properties.globalthumbimagefull)}{$slide.properties.globalthumbimagefull}{/if}">
            <input style="margin: -2px 0 0 0;" class="revoslider_upload_input fileupload thumb" type="file" name="files[]" data-url="?plugin=revolutionslider&action=photoupload" value="{if isset ($slide.properties.globalthumbimagefull)}{$slide.properties.globalthumbimagefull}{/if}">
        </div>
        </div>            
    </div>
</div>
