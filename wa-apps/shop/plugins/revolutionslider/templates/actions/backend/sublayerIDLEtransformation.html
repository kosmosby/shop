<h4><i class="icon-settings"></i> [`General`] <i class="fa icon-angle-down control"></i></h4>
<div class="line">
    <div class="form-group fullthird icon pad">
        <label data-toggle="tooltip" data-html="true" data-placement="top" title="[`Layer Opasity`]" for=""><i class="icon-opacity" aria-hidden="true"></i></label>
        <input type="number" min="0" max="1" step="0.1" name="rsLayerOpacityIdle" value="{if isset ($sublayer.rsLayerOpacityIdle)}{$sublayer.rsLayerOpacityIdle}{else}1{/if}">
    </div>
    <div class="form-group fullsix">
        <label data-toggle="tooltip" data-placement="top" title="[`Layer Widht in px`]">[`Width`]</label>
        <input class="form-control" type="text" name="rsLayerStyleWidth" value="{if isset ($sublayer.rsLayerStyleWidth)}{$sublayer.rsLayerStyleWidth}{else}auto{/if}">
    </div>
    <div class="form-group fullsix">
        <label data-toggle="tooltip" data-placement="top" title="[`Layer Height in px`]">[`Height`]</label>
        <input class="form-control" type="text" name="rsLayerStylehHeight" value="{if isset ($sublayer.rsLayerStylehHeight)}{$sublayer.rsLayerStylehHeight}{else}auto{/if}">
    </div>
</div>
<h4><i class="icon-skewx"></i> [`Transformation`] <i class="fa icon-angle-down"></i></h4>
<div class="line icon" style="display: none">
    <div class="form-group fullthird icon">
        <label data-toggle="tooltip" data-html="true" data-placement="top" title="[`Layer horizontal scale <br> The value between 0 and 100, 1 = 100% of layer horizontal size`]" for=""><i class="icon-sizex" aria-hidden="true"></i></label>
        <input type="number" min="0" max="100" step="0.1" name="rsLayerTransformIdleScaleY" value="{if isset ($sublayer.rsLayerTransformIdleScaleY)}{$sublayer.rsLayerTransformIdleScaleY}{else}1{/if}">
    </div>                                                                    
    <div class="form-group fullthird icon">
        <label class="icon" data-toggle="tooltip" data-html="true" data-placement="top" title="[`Layer vertical scale <br> The value between 0 and 100, 1 = 100% of layer horizontal size`]" for=""><i class="icon-sizey" aria-hidden="true"></i></label>
        <input type="number" min="0" max="100" step="0.1" name="rsLayerTransformIdleScaleX" value="{if isset ($sublayer.rsLayerTransformIdleScaleX)}{$sublayer.rsLayerTransformIdleScaleX}{else}1{/if}">
    </div>
    <div class="form-group fullthird icon">
        <label class="icon" data-toggle="tooltip" data-html="true" data-placement="top" title="[`Horizontal skew<br> The value between -100 and 100<br> 0 - no skew`]" for=""><i class="icon-skewx bolder" aria-hidden="true"></i></label>
        <input type="number" min="-1000" max="1000" step="1" name="rsLayerTransformIdleSkewX" value="{if isset ($sublayer.rsLayerTransformIdleSkewX)}{$sublayer.rsLayerTransformIdleSkewX}{else}0{/if}">
    </div>
    <div class="form-group fullthird icon">
        <label class="icon" data-toggle="tooltip" data-html="true" data-placement="top" title="[`Vertical skew<br> The value between -100 and 100<br> 0 - no skew`]" for=""><i class="icon-skewy bolder" aria-hidden="true"></i></label>
        <input type="number" min="-1000" max="1000" step="1" name="rsLayerTransformIdleSkewY" value="{if isset ($sublayer.rsLayerTransformIdleSkewY)}{$sublayer.rsLayerTransformIdleSkewY}{else}0{/if}">
    </div>  
</div>
