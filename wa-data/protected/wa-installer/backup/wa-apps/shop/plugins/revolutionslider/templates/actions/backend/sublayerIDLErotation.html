<h4><i class="icon-rotatex"></i> [`Rotation`] <i class="fa icon-angle-down control"></i></h4>

    <div class="form-group fullthird icon">
        <label data-toggle="tooltip" data-placement="top" data-html="true" title="[`X axis rotation degree position<br> The value between -1200 and 1200`]" for=""><i class="icon-rotatex bolder" aria-hidden="true"></i></label>
        <input type="number" min="-1200" max="1200" name="rsLayerTransformIdleRotateX" value="{if isset ($sublayer.rsLayerTransformIdleRotateX)}{$sublayer.rsLayerTransformIdleRotateX}{else}0{/if}">

    <div class="form-group fullthird icon">
        <label data-toggle="tooltip" data-placement="top" data-html="true" title="[`Y axis rotation degree position<br> The value between -1200 and 1200`]" for=""><i class="icon-rotatey" aria-hidden="true"></i></label>

    </div>
    <div class="form-group fullthird icon">
        <label data-toggle="tooltip" data-placement="top" data-html="true" title="[`Z axis rotation degree position<br> The value between -1200 and 1200`]" for=""><i class="icon-rotatez" aria-hidden="true"></i></label>
        <input type="number" min="-1200" max="1200" name="rsLayerTransformIdleRotateZ" value="{if isset ($sublayer.rsLayerTransformIdleRotateZ)}{$sublayer.rsLayerTransformIdleRotateZ}{else}0{/if}">
    </div>
