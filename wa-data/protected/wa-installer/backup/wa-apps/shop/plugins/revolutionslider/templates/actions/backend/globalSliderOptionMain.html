<div class="col-xs-12">
<div class="row contain">
	<div class="col-xs-12 form-inline">
		<div class="form-group">
	        <label data-toggle="tooltip" data-placement="bottom" title="[`Slider Name`]" for="">[`Name`]</label>
	        <input class="form-control half" type="text" name="globalname" value="{if isset ($slide.properties.globalname)}{$slide.properties.globalname}{else}[`Slider`] {$slide.slider_id}{/if}">
	    </div>


		<div class="form-group">
	        <label data-toggle="tooltip" data-placement="bottom" data-html="true" title="[`Slider group`]" for="">[`Slider group`]</label>
            <select class="form-control" name="globallslidergroup">
            	{if !isset($slide) && !isset($slide.group_id)}
                    {assign var='globallslidergroup' value='0'}
                {else}
                    {assign var='globallslidergroup' value=$slide.group_id|default:'0'}
                {/if}

				<option value="0" {if $globallslidergroup == 0}selected="selected"{/if}>[`Not Grouped`]</option>

				{foreach from=$groups key=group_id item=group name=group}

                <option value="{$group.group_id}" {if $globallslidergroup == $group.group_id}selected="selected"{/if}>{$group.group_title}</option>

				{/foreach}
            </select>
	    </div>




		<div class="form-group">
	        <label data-toggle="tooltip" data-placement="bottom" data-html="true" title="[`<strong>Standart</strong> - Regular Slider with unlimited amount of slides, 1 Slide is focused and visible in the same time;<br><strong>Hero</strong> - Typical Hero Block usage with animated layers, where only 1 Slide is defined and visible;<br> <strong>Carousel</strong> - A horizontal carousel where unlimited amount of slides can be defined.  1 Slide is focused, more slide visible in the same time.`]" for="">[`Slider Type`]</label>
            <select class="form-control" name="globallslidertype">
            	{if !isset($slide) && !isset($slide.properties) && !isset($slide.properties.globallslidertype)}
                    {assign var='globallslidertype' value='standard'}
                {else}
                    {assign var='globallslidertype' value=$slide.properties.globallslidertype|default:'standard'}
                {/if}
                <option value="standard" {if $globallslidertype == 'standard'}selected="selected"{/if}>[`Standart`]</option>
                <option value="hero" {if $globallslidertype == 'hero'}selected="selected"{/if}>[`Hero`]</option>
                <option value="carousel" {if $globallslidertype == 'carousel'}selected="selected"{/if}>[`Carousel`]</option>
            </select>
	    </div>
	    <div class="form-group">
	        <label data-toggle="tooltip" data-placement="bottom" data-html="true" title="[`Defines the Layout of the Slider which can be:<br> <strong>Auto</strong> - slider will always fill the wrapping container horizontal, following any horizontal sizes. Height of slider will be calculated based on the Grid Sizes and current browser size. Max. height of Slider will be equal to the current gridheight.<br> <strong>Full Width</strong> - slider will always fill the full width of the browser, independent of the wrapping containers width. Height of slider will be calculated based on the Grid Sizes and current browser size. Max. height of Slider will be equal to the current gridheight.<br><strong>Full Screen</strong> - slider width and height will follow the exact width and height of the Browser size`]" for="">Layout</label>
            <select class="form-control" name="globallsliderLayout">
            	{if !isset($slide) && !isset($slide.properties) && !isset($slide.properties.globallsliderLayout)}
                    {assign var='globallsliderLayout' value='auto'}
                {else}
                    {assign var='globallsliderLayout' value=$slide.properties.globallsliderLayout|default:'auto'}
                {/if}                
                <option value="auto" {if $globallsliderLayout == 'auto'}selected="selected"{/if}>[`Auto`]</option>
                <option value="fullwidth" {if $globallsliderLayout == 'fullwidth'}selected="selected"{/if}>[`Full Width`]</option>
                <option value="fullscreen" {if $globallsliderLayout == 'fullscreen'}selected="selected"{/if}>[`Full Screen`]</option>
            </select>
	    </div>
	    <div class="form-group">
	        <label data-toggle="tooltip" data-placement="bottom" title="[`The width of slider grid in px`]" for="">[`Width`]</label>
	        <input class="form-control half" type="text" name="width" value="{if isset ($slide.properties.width)}{$slide.properties.width}{else}1170{/if}">
	    </div>
	    <div class="form-group">
	        <label data-toggle="tooltip" data-placement="bottom" title="[`The height of slider grid in px`]" for="">[`Height`]</label>
	        <input class="form-control half" type="text" name="height" value="{if isset ($slide.properties.height)}{$slide.properties.height}{else}600{/if}">
	    </div>
	    <div class="form-group">
	    	<label data-toggle="tooltip" data-placement="bottom" title="[`Value is in milliseconds. Describes the default (global) length of the slides in ms. Slides length can be individually set via Slide delay attribute.	In case the slide has no individual length, it will pick this value.`]" for="">[`Duration`]</label>
            <input class="form-control half" type="text" name="globaldelay" value="{if isset ($slide.properties.globaldelay)}{$slide.properties.globaldelay}{else}9000{/if}">
	    </div>
	    <div class="form-group">
	    	<label data-toggle="tooltip" data-placement="bottom" data-html="true" title="[`Wait with starting the first animation after the slider has been loaded. 1000 will wait 1sec before the slider starts.	Useful option for manipulate the DOM before the slider starts.`]" for="">[`Start Delay`]</label>
            <input class="form-control half" type="text" name="globalstartdelay" value="{if isset ($slide.properties.globalstartdelay)}{$slide.properties.globalstartdelay}{else}0{/if}">
	    </div>
	    <div class="form-group">
	    	<label data-toggle="tooltip" data-placement="bottom" data-html="true" title="[`Auto Play stop after the Slider has been looped  x time, which is defined via this parameter. -1 will ignore the option. First Loop is 0. `]" for="">[`Loop`]</label>
            <input class="form-control halfto" type="text" name="globalstopafterloops" value="{if isset ($slide.properties.globalstopafterloops)}{$slide.properties.globalstopafterloops}{else}-1{/if}">
	    </div>
	    <div class="form-group">
	    	<label data-toggle="tooltip" data-placement="bottom" data-html="true" title="[`Auto Play stop at Slide Nr. “x” which is defined via this parameter. - 1 will ignore this parameter. First Index of Slide is 0.`]" for="">[`Stop Autoplay`]</label>
            <input class="form-control halfto" type="text" name="globalstopatslide" value="{if isset ($slide.properties.globalstopatslide)}{$slide.properties.globalstopatslide}{else}-1{/if}">
	    </div>
    </div>

</div>
</div>
